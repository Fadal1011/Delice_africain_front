<!-- component -->
<section class="container px-4 mx-auto">
  <div class="sm:flex sm:items-center sm:justify-between">
      <div>
          <div class="flex items-center gap-x-3">
              <h2 class="text-lg font-medium text-gray-800 dark:text-white">Customers</h2>
          </div>
      </div>

  </div>

  <div class="mt-6 md:flex md:items-center md:justify-between">
      <div class="w-[25%]">
          <form action="/search" class="max-w-[800px] w-full px-4">
              <div class="relative">
                  <input (input)="filterData($event)" type="text" name="q" class="w-full border h-12 shadow p-4 rounded-full" placeholder="search">
                  <button type="button">
                      <svg class="text-[#D91849] h-5 w-5 absolute top-3.5 right-3 fill-current"
                          xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                          x="0px" y="0px" viewBox="0 0 56.966 56.966"
                          style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve">
                          <path
                              d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z">
                          </path>
                      </svg>
              </button>
              </div>
          </form>

      </div>

      <div class="relative flex items-center mt-4 md:mt-0">
        <form class="input__container" [formGroup]="AjouterType">
          <label class="input__label">{{TextForm}}</label>
          <input placeholder="Entrer le type" formControlName="nom" class="input" name="text" type="text">
          <div class="flex justify-between gap-3">
            <button (click)="addADish()" *ngIf="!actifEdit"
                class="middle none center rounded-lg bg-blue-500 py-1 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                data-ripple-light="true"
              >
                Ajouter
            </button>
            <button *ngIf="actifEdit" (click)="updatePlat()"
            class="middle none center rounded-lg bg-blue-500 py-1 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            data-ripple-light="true"
           >
            Modifier
          </button>
              <button *ngIf="actifEdit" (click)="annuleUpdate()"
                class="middle none center rounded-lg bg-red-500 py-1 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-red-500/20 transition-all hover:shadow-lg hover:shadow-red-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                data-ripple-light="true"
              >
              Annuler
              </button>
          </div>
        </form>
      </div>
  </div>

</section>

<div class="p-12 rounded-md">
  <div class="cards">
  <div class="card red" *ngFor="let type of listType">
    <p class="tip">{{type.nom}}</p>
    <div class="flex gap-3 mb-4">
      <button (click)="deletePlat(type.id)" class="py-2.5 px-6 rounded-lg text-sm font-medium bg-red-600 text-white">Supprimer</button>
      <button (click)="actifEditFunction(type.id,type.nom)" class="py-2.5 px-6 rounded-lg text-sm font-medium text-white bg-teal-600">Modifier</button>
  </div>

</div>

</div>
</div>


<app-loader *ngIf="actifLoader"></app-loader>
