<div class="mt-3">
  <div class="flex">
      <a *ngFor="let pag of links" [ngClass]="{'bg-[#D91849]' : pag.active}"
          class="mx-1 px-3 py-2 cursor-pointer text-gray-700 font-medium hover:bg-[#D91849] hover:text-gray-200 rounded-md" (click)="otherPage(pag.url)" [innerHTML]="pag.label">
      </a>
  </div>
</div>
